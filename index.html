<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevOps Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>DevOps Quiz</h1>
  <div id="quiz-container">
    <label for="topic">Select a DevOps Topic:</label>
    <select id="topic">
      <!-- Ensure these topics match exactly with those in questions.json -->
      <option value="Continuous Integration">Continuous Integration</option>
      <option value="Version Control">Version Control</option>
      <option value="DevOps Culture">DevOps Culture</option>
      <option value="Continuous Delivery">Continuous Delivery</option>
      <option value="Continuous Deployment">Continuous Deployment</option>
      <option value="Infrastructure as Code">Infrastructure as Code</option>
      <option value="Plan with DevOps">Plan with DevOps</option>
    </select>

    <div id="question-container"></div>
    <div id="feedback-container"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
